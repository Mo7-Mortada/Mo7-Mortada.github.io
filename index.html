<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحتي الشخصية</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
      color: #222;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
    }
    .social {
      margin-top: 30px;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #0366d6;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- صورة شخصية -->
  <img src="https://i.imgur.com/4AiXzf8.jpg" alt="صورتك">

  <!-- الاسم -->
  <h1>مرحباً، أنا [اسمك هنا]</h1>

  <!-- وصف بسيط -->
  <p>
    أنا مطوّر ومهتم ببرمجة المواقع وتطبيقات الهواتف. أشارك أعمالي ومشاريعي من خلال GitHub وأحب أتعلم كل جديد في عالم التقنية.
  </p>

  <!-- روابط تواصل -->
  <div class="social">
    <a href="https://github.com/username" target="_blank">GitHub</a>
    <a href="https://facebook.com/username" target="_blank">Facebook</a>
    <a href="mailto:you@example.com">Email</a>
  </div>
</body>
</html>
